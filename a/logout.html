<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng xuất</title>
  </head>
  <body>
    <script>
      const isLogged = localStorage.getItem("loggedInUser");
      if (isLogged) {
        document
          .querySelectorAll('.headerNav_link[href="signup.html"]')
          .forEach((el) => (el.style.display = "none"));
        document
          .querySelectorAll('.headerNav_link[href="login.html"]')
          .forEach((el) => (el.style.display = "none"));
      }
      alert("Bạn đã đăng xuất.");
      window.location.href = "index.html";
    </script>
  </body>
</html>
